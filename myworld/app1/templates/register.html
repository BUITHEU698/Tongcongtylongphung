<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    {% load static %}
    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="{% static  'css/sb-admin-2.css' %}" rel="stylesheet" />
  </head>

  <body class="bg-gradient-primary">
    <div class="container">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
            <div class="col-lg-7">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Tạo tài khoản mơi!</h1>
                </div>
                <form
                  class="user"
                  action="{% url 'app1:register' %} "
                  enctype="multipart/form-data"
                  method="post"
                >
                {% csrf_token %}
                
                 <div class="form-group">
                    <div class="">
                      <input
                        type="text"
                        class="form-control form-control-user"
                        name = "userName"
                        required
                        id="exampleLastName"
                        placeholder="Nhập tên đăng nhập"
                      />
                    </div>
                  </div>        
                  <div class="form-group row">
                 
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input
                      type="text"
                      name = "phoneNumber"
                      required
                      class="form-control form-control-user"
                      id="exampleInputEmail"
                      placeholder="Nhập sô điện thoại"
         
                    />
                    </div>
                     
                    <div class="col-sm-6">
                      <input
                      type="email"
                      name = "email"
                      required
                      class="form-control form-control-user"
                      id="exampleInputEmail"
                      placeholder="Nhập địa chỉ email"
                    />
                    </div>
                  </div>
                
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input
                        type="password"
                        name ="password"
                        required
                        class="form-control form-control-user"
                        id="exampleInputPassword"
                        placeholder="Nhập mật khẩu"
                      />
                    </div>
                    <div class="col-sm-6">
                      <input
                        type="password"
                        required
                        name ="resetpassword"
                        class="form-control form-control-user"
                        id="exampleRepeatPassword"
                        placeholder="Nhập lại mật khẩu"
                      />
                    </div>
                  </div> 
                  <button class="btn btn-primary btn-user btn-block" type="submit">Tạo tài khoản</button>
                  {% comment %} <a
                   
                    class="btn btn-primary btn-user btn-block"
                  >
                    Tạo tài khoản
                  </a> {% endcomment %}
                  <hr />
                  <a
                    href="index.html"
                    class="btn btn-google btn-user btn-block"
                  >
                    <i class="fab fa-google fa-fw"></i> Đăng ký với Google
                  </a>
                  <a
                    href="index.html"
                    class="btn btn-facebook btn-user btn-block"
                  >
                    <i class="fab fa-facebook-f fa-fw"></i> Đăng ký với Facebook
                  </a>
                </form>
                <hr />
                <div class="text-center">
                  <a class="small" href="{% url 'app1:forgetPass' %}"
                    >Quên mật khẩu</a
                  >
                </div>
                <div class="text-center">
                  <a class="small" href="{% url 'app1:userLogin' %} "
                    >Bạn đã có tìa khoản! Đăng nhập</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
  </body>
</html>
